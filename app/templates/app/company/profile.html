{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Register - SB Admin</title>
    <link href="{% static '/company/css/styles.css' %} " rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</head>

<body class="bg-primary">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-7">
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-header">
                                    <h3 class="text-center font-weight-light my-4">Update Profile</h3>
                                </div>
                                <div class="card-body">
                                    <form action="{% url 'updatecompanyprofile' pk=request.session.id %}" method="post"
                                        enctype="multipart/form-data">
                                        {% csrf_token %}

                                        <center>
                                            {% if msg %}
                                            <h4 style="color: red;">{{msg}}</h4>
                                            {% endif %}
                                        </center>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating mb-3 mb-md-0">
                                                    <input class="form-control" id="firstname" name="firstname"
                                                        value="{{comp.firstname}}" type="text"
                                                        placeholder="Enter your first name" />
                                                    <label for="firstname">First name</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="lastname" name="lastname"
                                                        value="{{comp.lastname}}" type="text"
                                                        placeholder="Enter your last name" />
                                                    <label for="lastname">Last name</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="inputEmail" type="email" name="email"
                                                value="{{user.email}}" placeholder="name@example.com" />
                                            <label for="email">Email address</label>
                                        </div>
                                        <div class="row mb-3">
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="city" name="city" value="{{comp.city}}" type="text"
                                                        placeholder="Enter your last name" />
                                                    <label for="inputLastName">City</label>
                                                </div>
                                            </div>
                                            <div class="col-md-6">
                                                <div class="form-floating">
                                                    <input class="form-control" id="state" name="state" value="{{comp.state}}" type="text"
                                                        placeholder="Enter your last name" />
                                                    <label for="inputLastName">State</label>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="mb-3">
                                            <label for="address" class="form-label">Address</label>
                                            <textarea class="form-control" id="address" name="address" value="{{comp.address}}"
                                                rows="3"></textarea>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="company_name" name="company_name" value="{{comp.company_name}}"
                                                type="text" placeholder="Enter your last name" />
                                            <label for="company_name">Company Name</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="contact" name="contact" name="{{comp.contact}}" type="text"
                                                placeholder="Enter your Company Contact" />
                                            <label for="contact">Company Contact</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input class="form-control" id="website" type="text" name="website" value="{{comp.website}}" />
                                            <label for="website">Company Website</label>
                                        </div>
                                        <!-- <div class="form-floating mb-3">
                                            <label for="address" class="form-label">Company Description</label>
                                            <textarea class="form-control" id="company_desc" name="company_desc" rows="6"></textarea>
                                        </div> -->

                                        <div class=" mb-3">
                                            <label for="logo_pic" class="form-label">Company Logo</label>
                                            <input class="form-control" type="file" name="logo_pic" id="logo_pic">
                                        </div>
                                        <div class="mt-4 mb-0">
                                            <div class="d-grid">
                                                <button type="submit" class="btn btn-primary btn-block">Update
                                                    Pofile</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                    <div class="d-flex align-items-center justify-content-between small">
                        <div class="text-muted">Copyright &copy; Your Website 2023</div>
                        <div>
                            <a href="#">Privacy Policy</a>
                            &middot;
                            <a href="#">Terms &amp; Conditions</a>
                        </div>
                    </div>
                </div>
            </footer>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="{% static '/companyjs/scripts.js' %}"></script>
</body>

</html>
